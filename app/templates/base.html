<!DOCTYPE html><html lang="en">



        <head>
            <meta charset="UTF-8">
            <title>Python Bootstrap</title>

            <link rel="stylesheet" href="{{url_for('static', filename='style/bootstrap.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='style/custom-style.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='style/style.min.css')}}">


            <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
            {% block head %}{% endblock %}
            <style>
                .nav-ysT {
                    width: 900px;
                }
                #navbarsExampleDefault
                {
                    justify-content: center;
                }
                .footer-bottom{
                    width: 100%;
                    padding: 25px 0;
                    text-align: center;
                    color: #fff;
                    background: rgb(159, 159, 159);
                }
            </style>
        </head>
        
        <body>
            <header>

              <nav class="ignore navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top nav-Mn2">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand" style="height: 45px;"></div>

                <div class="collapse navbar-collapse " id="navbarsExampleDefault">
                  <ul class="navbar-nav nav-ysT">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if data['user'] %}
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Выход</a>
                    </li>
                    {% endif %}

                  </ul>
                </div>
              </nav>



            </header>


            {% block body %}{% endblock %}
<!--             <div class="footer-bottom">
                Copyright © 2020, All Rights Reserved
            </div> -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="{{url_for('static', filename='webapp/dist/bundle.js')}}" ></script>
            {% block script %}{% endblock %}
        </body>
        
</html>
